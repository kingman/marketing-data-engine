---
timeout: 3600s
steps:
  - id: prepare
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    entrypoint: /bin/bash
    args:
      - "-e"
      - "-x"
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        gcloud projects create ${_TEST_PROJECT_ID} --folder ${_FOLDER_ID} ;
        sleep 10 ;
        trap "gcloud projects delete ${_TEST_PROJECT_ID} --quiet " ERR ;
        gcloud billing projects link ${_TEST_PROJECT_ID} --billing-account=${_BILLING_ACCOUNT} ;

  - id: pre_tf_setup
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    entrypoint: /bin/bash
    args:
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        export PROJECT_ID=${_TEST_PROJECT_ID};
        export MAJ_USE_DEPLOYER_SA=true;
        scripts/generate-tf-backend.sh;

  - id: run-terraform
    name: "${_BUILDER_IMAGE_NAME}:${_BUILDER_IMAGE_TAG}"
    args:
      - "-e"
      - "-x"
      - "-c"
      - >-
        export PROJECT_ID=${_TEST_PROJECT_ID};
        export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT=${_DEPLOYER_SA};
        gcloud config set project ${_TEST_PROJECT_ID};
        gcloud config set auth/impersonate_service_account ${_DEPLOYER_SA};
        envsubst < "cloudbuild/terraform-template.tfvars" > "infrastructure/terraform/terraform.tfvars";
        cd /workspace/infrastructure/terraform;
        terraform init;
        terraform apply -auto-approve;

    entrypoint: /bin/bash
    env:
      - "MAJ_DEFAULT_PROJECT_ID=${_TEST_PROJECT_ID}"
      - "MAJ_DEFAULT_REGION=${_REGION}"
      - "MAJ_MDS_PROJECT_ID=${_TEST_PROJECT_ID}"
      - "MAJ_MDS_DATA_LOCATION=${_REGION}"
      - "MAJ_MDS_DATAFORM_PROJECT_ID=${_TEST_PROJECT_ID}"
      - "MAJ_GA4_EXPORT_PROJECT_ID=${PROJECT_ID}"
      - "MAJ_GA4_EXPORT_DATASET=${_GA4_EXPORT_DATASET}"
      - "MAJ_ADS_EXPORT_PROJECT_ID=${PROJECT_ID}"
      - "MAJ_ADS_EXPORT_DATASET=${_ADS_EXPORT_DATASET}"
      - "MAJ_ADS_EXPORT_TABLE_SUFFIX=${_ADS_EXPORT_TABLE_SUFFIX}"
      - "MAJ_FEATURE_STORE_PROJECT_ID=${_TEST_PROJECT_ID}"
      - "MAJ_WEBSITE_URL=${_WEBSITE_URL}"
      - "MAJ_ACTIVATION_PROJECT_ID=${_TEST_PROJECT_ID}"
      - "MAJ_GA4_PROPERTY_ID=${_GA4_PROPERTY_ID}"
      - "MAJ_GA4_STREAM_ID=${_GA4_STREAM_ID}"
      - "MAJ_GA4_MEASUREMENT_ID=${_GA4_MEASUREMENT_ID}"
      - "MAJ_GA4_MEASUREMENT_SECRET=${_GA4_MEASUREMENT_SECRET}"
      - "MAJ_DATAFORM_REPO_OWNER_EMAIL=${_DATAFORM_REPO_OWNER_EMAIL}"
      - "MAJ_DATAFORM_GITHUB_REPO_URL=${_DATAFORM_GITHUB_REPO_URL}"
      - "MAJ_DATAFORM_GITHUB_TOKEN=${_DATAFORM_GITHUB_TOKEN}"

tags:
  - "ci"
  - "integration"

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _TEST_PROJECT_ID: "maj-int-${SHORT_SHA}"
  _DEPLOYER_SA: "deployer@${_TEST_PROJECT_ID}.iam.gserviceaccount.com"
  _BUILDER_IMAGE_NAME: "us-central1-docker.pkg.dev/${PROJECT_ID}/ci/builder"
  _BUILDER_IMAGE_TAG: "latest"
# The following subsitutions must be passed by the Cloud Build trigger:
# _BILLING_ACCOUNT
# _FOLDER_ID
    